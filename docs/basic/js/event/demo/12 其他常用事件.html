<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>其他常用事件</title>
</head>
<body>
  <h3>双击</h3>
  <input type="button" value="按钮双击" id="btn">
  <h3>获取/失去焦点 & 内容改变</h3>
  <input type="text" id="ipt">
  <h3>表单提交/重置</h3>
  <form id="form">
    <input type="text" name="" id="txt"> 
    <input type="submit" name="" id="submit">
    <input type="reset" name="" id="reset">
  </form>
</body>
<script>
var btn = document.querySelector('#btn');
var ipt = document.querySelector('#ipt');
var form = document.querySelector('#form');
var submit = document.querySelector('#submit');
var reset = document.querySelector('#reset');

// 按钮
btn.addEventListener('dblclick', function () {
  alert('dblclick - 双击666');
})
// 输入框
ipt.addEventListener('focus', function () {
  console.log('focus - 获取焦点');
})
ipt.addEventListener('blur', function () {
  console.log('blur - 失去焦点');
})
ipt.addEventListener('change', function () {
  console.log('change - 失去焦点后的内容改变');
})
ipt.addEventListener('input', function () {
  console.log('input - 内容变了了了了啦');
})
// 表单
form.addEventListener('submit', function (e) {
  // 去取默认行为（解决提交后页面抖动刷新问题）
  e.preventDefault();
  console.log('submit - 提交表单事件');
})
form.addEventListener('reset', function (e) {
  console.log('reset - 重置表单事件');
})
</script>
</html>
