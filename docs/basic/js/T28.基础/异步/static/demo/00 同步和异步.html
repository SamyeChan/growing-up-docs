<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>同步和异步</title>
</head>
<body>
  <script>
    if (confirm('【现在开始用代码描述『同步』】')) {
      /**
       * 用代码描述『同步』
       */
      alert('- - - - 001 - - - - 事件1');
      function fn() {
        alert('- - - - 002 - - - - 事件2？！');
      }
      fn();
    }

    if (confirm('【现在开始用代码描述『同步』】')) {
      /**
       * 用代码描述『异步』
       */
      setTimeout(function () {
        alert('- - - - 001 - - - - 延迟1s出来了')
      }, 1000)
      alert('- - - - 002 - - - - 我前面其实有个延迟的家伙');
    }
  </script>
</body>
</html>
