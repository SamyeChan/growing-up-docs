<!DOCTYPE html>
<html lang="cn-zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>改变自己的大小</title>
  <style>
  div {
    width: 200px;
    height: 200px;
    background-color: orangered;
    margin: 0 auto;
  }
  </style>
</head>
<body>
  <div></div>
</body>
<script>
  var div = document.querySelector('div');
  div.onclick = function () {
    // 此处 this - 指向div
    this.style.cssText = 'width: 300px; height: 300px;';
  }
  div.onclick = function () {
    setTimeout(function () {
      // 此处 this - window
      div.style.cssText = 'width: 300px; height: 300px;';
    }, 1000)
  }
  /*
   * 1. this - 谁调用，指向谁；
   * 2. 定时器是 js 定义于 window 下的函数，其通过 window 进行调用的；
   * 3. 通过变量存储 this，再调用；
   */
</script>
</html>
