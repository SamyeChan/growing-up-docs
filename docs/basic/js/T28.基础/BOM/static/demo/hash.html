<!DOCTYPE html>
<html lang="zn-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hash</title>
</head>
<body>
  <a href="#view1">视图1</a>
  <a href="#view2">视图2</a>
  <a href="#view3">视图3</a>
  <div id="view"></div>
</body>
<script>
let view = document.querySelector('#view');
setView();
window.onhashchange = setView;
function setView () {
  let hash = location.hash;
  switch (hash) {
    case '':
    case '#view1':
      view.innerHTML = '11111111111';
      break
    case '#view2':
      view.innerHTML = '22222222222';
      break
    case '#view3':
      view.innerHTML = '33333333333';
  }
}
</script>
</html>
