<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>构造函数对比工厂模式</title>
</head>
<body>
  
</body>
<script>
/**
 * 工厂模式
 */
function Tab () {
  let obj = {};
  obj.name = 'samyechan';
  obj.hobby = function () {
    console.log(obj.name + ' loves running');
  }
  return obj;
}
let tab001 = Tab();
let tab002 = Tab();
console.log(tab001.hobby === tab002.hobby); // false
console.log(tab001.hobby == tab002.hobby); // false
/**
 * tab001 和 tab002 在内存中是两个不同的空间
 * 虽然他们里面的东西一致，但实际他们的 this 是不同的
 * 
 * --- 一样的东西存在这么多，消耗内存啊 ---
 */

/**
 * 构造函数
 */
function Tab2 () {
  this.name = 'alexwww';
  // this.hobby = function () {
  //   console.log(this.name + ' loves swimming');
  // }
}
Tab2.prototype.hobby = function () {
  console.log('loves swimming');
}
let tab1 = new Tab2();
let tab2 = new Tab2();
console.log(tab1.hobby === tab2.hobby); // true
console.log(tab1.hobby == tab2.hobby); // true
/**
 * tab1 和 tab2 其实也是两个不同的东西
 * 但构造函数中有方法去改变它～～
 * 
 * 提供了一个公共的空间（原型） ---> 节约内存啊
 * 
 * 一个实例化对象 = 构造函数 + 原型
 */

/**
 * 1- 构造函数写法更简单；
 * 2- 构造函数性能更佳；
 */
</script>
</html>
