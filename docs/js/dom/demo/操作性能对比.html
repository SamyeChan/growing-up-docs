<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>操作性能对比</title>
  <style>
  #box div {
    width: 100px;
    height: 100px;
    background: orangered;
    display: inline-block;
    margin: 5px;
  }
  </style>
</head>
<body>
  <div id="box"></div>
</body>
<script>
let box = document.querySelector('#box');
// 直接每次更新 innerHTML
console.log('- - - - - 直接每次更新 innerHTML - - - -');
console.time(1);
for (var i = 0; i < 1000; i++) {
  box.innerHTML = `<div>${i}</div>`;
}
console.timeEnd(1);

// 一次性更新 innerHTML
console.log('- - - - - 一次性更新 innerHTML - - - -');
console.time(1);
let inner = '';
for (var i = 0; i < 1000; i++) {
  inner = `<div>${i}</div>`;
}
console.timeEnd(1);
box.innerHTML = inner;

// 操作 DOM
console.log('- - - - - 操作 DOM - - - -');
console.time(1);
for (var i = 0; i < 1000; i++) {
  let div = document.createElement('div');
  div.innerHTML = i;
  box.appendChild(div);
}
console.timeEnd(1);

// 文档碎片方式
console.log('- - - - - 文档碎片方式 - - - -');
console.time(1);
let fragment = document.createDocumentFragment();
for (var i = 0; i < 1000; i++) {
  let div = document.createElement('div');
  div.innerHTML = i;
  fragment.appendChild(div);
}
box.appendChild(fragment);
console.timeEnd(1);
</script>
</html>
