<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>无限下拉菜单</title>
</head>
<body>
  <div class="view">

  </div>
</body>
<!-- 
  [ 扁平化数据处理思路 ]

  - 存储方式是平级的,但是相互有关联
-->
<script>
function addUrl (data) {
  // 1- 获取元素
  let view = document.querySelector('.view');

  let inner = '<ul>';
  // 循环 data 累加 li 标签
  data.forEach((item, index) => {
    inner += `<li>
                <p>${item.title}</p>
                ${ getChild(item.id) && addUrl(getChild(item.id)) }
              </li>`;
  })
  inner += '</ul>';
  view.innerHTML = addUrl(getChild(-1));
}

</script>
<script>
/**
 * 递归：函数调用自身 - 当执行条件不满足的时候，结束递归；否则，进入死循环.
 */
</script>
</html>
