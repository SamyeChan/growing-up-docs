<!DOCTYPE html>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组合继承</title>
</head>
<body>
  
</body>
<script>
function Dad () {
  this.age = 50;
}
Dad.prototype.fn = function () {
  console.log(1);
}
function Son () {
  Dad.call(this);
}
let Link = function () {}
Link.prototype = Dad.prototype;
Son.prototype = new Link();
Son.prototype.constructor = Son;

// 其实就是要切断他们之间的联系 --> 就是不能让他们指向相同的地址
</script>
</html>
