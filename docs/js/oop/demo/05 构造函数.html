</body>
<script>
// 构造函数
function Tab () {
  this.tabNum = 4;
  this.psFor = function () {
    console.log('psFor');
  };
}
/**
 * 仿写 new 运算符（new 的运行原理）
 */
function myNew (constructor, ...arg) {
  let obj = {};
  constructor.call(obj, ...arg); // 改变传入函数指向新创建的对象
  obj._proto_ = constructor.prototype;
  return obj;
}
let tab = myNew(Tab);
tab.psFor();

</script>
