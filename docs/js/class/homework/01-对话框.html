<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业 | 模拟微信聊天</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        img {
            vertical-align: top;
        }
        .wrap {
            width: 1000px;
            height: 800px;
            background: url(img/01-bg.jpg) no-repeat;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -400px;
            margin-left: -500px;
        }
        .iphone {
            width: 356px;
            height: 679px;
            background: url(img/01-iphone.png) no-repeat;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -178px;
            margin-top: -338.5px;
        }
        .list {
            width: 318px;
            height: 498px;
            margin: 47px 0 0 19px;
            padding: 20px;
            overflow: auto;
            box-sizing: border-box;
        }
        .list li::after {
            content: '';
            display: block;
            clear: both;
        }
        .list img {
            width: 35px;
            height: 40px;
        }
        .list p {
            width: 230px;
            box-sizing: border-box;
            padding: 10px;
            border-radius: 10px;
        }
        .nav {
            height: 60px;
            background: #e5e5e5;
            width: 318px;
            margin-left: 19px;
        }
        .nav::after {
            content: '';
            display: block;
            clear: both;
        }
        .nav img {
            padding: 10px 0 0 16px;
            float: left;
        }
        .nav input {
            float: left;
            width: 190px;
            height: 40px;
            border: none;
            background: #fff;
            border-radius: 10px;
            margin: 11px 0 0 13px;
        }
        .nav button {
            width: 64px;
            height: 40px;
            font: 16px / 40px "微软雅黑";
            color: #e15671;
            margin-top: 11px;
            text-align: center;
            border: none;
            background: none;
        }
        .right,
        .left {
            margin-bottom: 20px;
        }
        .right img {
            float: right;
        }
        .right p {
            float: right;
            background: #bab3ce;
            color: #fff;
            margin-right: 13px;
            word-break: break-word;
        }
        .left img {
            float: left;
        }
        .left p {
            float: left;
            background: #e5e5e5;
            margin-left: 13px;
            word-break: break-word;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="iphone">
            <ul class="list"></ul>
            <div class="nav">
                <img src="img/01-monster2.png" alt="">
                <input type="text">
                <button>发送</button>
            </div>
        </div>
    </div>
</body>
<script>
    /* 获取待操作元素 */
    var chatCt = document.querySelector('input'); // 对话输入框 - 需获取内容
    var sendBtn = document.querySelector('button'); // 发送按钮 - click事件
    var iconImg = document.querySelector('img'); // 获取头像 - click事件
    var showList = document.querySelector('.list'); // 对话显示列表 - 响应click

    /* 定义辅助变量 */
    var showData = ''; // 待显示对话
    var isChange = true; // 默认红头像
    
    /* 实现相关事件*/
    iconImg.onclick = function () { // 切换头像
        iconImg.src = isChange ? 'img/01-monster.png' : 'img/01-monster2.png';
        isChange = !isChange;
    }
    sendBtn.onclick = function () { // 发送信息
        if (chatCt.value) {
            showData += '<li class="' + (isChange ? 'right' : 'left') + '">' +
                '<img src="' + iconImg.src + '" />' +
                '<p>' + chatCt.value + '</p></li>';
            showList.innerHTML = showData;
        } else {
            alert('你都没话说，我才不帮你发送 =.=');
        }
        chatCt.value = '';
    }
</script>
</html>
