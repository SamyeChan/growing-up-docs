<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>链式动画</title>
  <style>
  div {
    width: 250px;
    height: 250px;
    background: orangered;
    position: absolute;
    top: 0;
    left: 0;
  }
  </style>
</head>
<body>
  <div></div>
</body>
<script>
let div = document.querySelector('div');

div.onclick = function () {
  move(div, 'left', 200, function () {
    console.log('运动完了');
    // 开始链式了，噢不，应该是【回调地狱】才对～～～（非链式）
    move(div, 'top', 200, function () {
      console.log('完了?');
      move(div, 'left', 0, function () {
        console.log('完了??');
        move(div, 'top', 0, function () {
          console.log('完了?');
        })
      })
    })
  })
}
/**
 * 这是个简化版的代码
 * 
 * 这里的 cb 是一个函数，并且仅执行在内部，称之为“回调函数”
 */
function move (el, attr, target, cb) {
  let start = parseFloat(getComputedStyle(el)[attr]);
  let dir = (target - start) / Math.abs(target - start); // 决定运动方向
  let speed = dir * 5;
  requestAnimationFrame(fn);

  function fn () {
    let now = parseFloat(getComputedStyle(el)[attr]);
    if (now == target) {
      // 到达终点
      cb && cb();
    } else {
      el.style[attr] = now + speed + 'px';
      requestAnimationFrame(fn);
    }
  }
  console.log(start);
}
</script>
</html>
