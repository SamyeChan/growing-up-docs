<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双向绑定</title>
  <!-- 引入自己的原生手写Cvue框架代码 -->
  <script src="./Cvue.js" type="text/javascript"></script>
</head>
<body>
  <!-- html 中使用方式与 Vue 相同 -->
  <div id="app">
    {{ msg }}
    <div>
      <span>
        <a href="">{{ msg }}</a>
      </span>
    </div>
    {{ anotherMsg }}
  </div>
</body>
<script>
/**
 * 创建一个实例
 */
let vm = new Cvue({
  el: '#app',
  data: {
    anotherMsg: '再来一个变量',
    msg: '自己手写一个双向绑定...'
  }
})
vm.options.data.msg = '修改';
</script>
</html>
