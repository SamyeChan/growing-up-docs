<script>
/**
 * 想要的效果：组合键控制元素缩放 - transform:scale(1.5)
 * 
 * ctrl+上（放大）/ctrl+下（缩小）
 */
let div = document.querySelector('div');

if (e.keyCode == 38 && e.ctrlKey) {
  scale += 0.5;
  div.style.transform = 'scale(' + scale + ')';
}

if (e.keyCode == 40 && e.ctrlKey) {
  scale -= 0.5;
  div.style.transform = 'scale(' + scale + ')';
}
</script>
